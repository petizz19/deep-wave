<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Wave Symbol -->
  <path d="M10 30 Q 20 20, 30 30 T 50 30" stroke="url(#logoGradient)" stroke-width="3" fill="none" filter="url(#glow)"/>
  
  <!-- Deep Wave Text -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">
    DEEP
  </text>
  <text x="65" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">
    WAVE
  </text>
</svg>